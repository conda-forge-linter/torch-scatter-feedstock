{% set name = "torch-scatter" %}
{% set version = "2.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torch_scatter-{{ version }}.tar.gz
  sha256: d71aab489b5288a6c96e9f9a7c9e13c54774dcb55a99a40e6cd1aca8be9ef3e6

build:
  number: 1
  rpaths:
    - lib/
    - {{ SP_DIR }}/torch/lib
  missing_dso_whitelist:
    - '*/libcuda.*'  # [linux64 or ppc64le]
  skip: true  # [win]
  skip: true  # [cuda_compiler_version == "10.2"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - pytorch >=1.7
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pip
    - pytest-runner
    - python
    - pytorch
    - pytorch-gpu  # [cuda_compiler_version != "None"]
    - pytorch-cpu  # [cuda_compiler_version == "None"]
    - numpy
    - tqdm
    - scipy
    - networkx
    - scikit-learn
    - requests
    - pandas
    - rdflib
    - googledrivedownloader
    - jinja2
    - pyparsing
  run:
    - python
    - pytorch
    - pytorch-gpu  # [cuda_compiler_version != "None"]
    - pytorch-cpu  # [cuda_compiler_version == "None"]
    - {{ pin_compatible('cudnn') }}  # [cuda_compiler_version != "None"]
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - torch_scatter
    - torch_scatter.composite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rusty1s/pytorch_scatter
  summary: PyTorch Extension Library of Optimized Scatter Operations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
